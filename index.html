<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="game-body">
    <div class="container">
        <button class="btn" id="rock"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/rock.png" alt="rock"></button>
        <button class="btn" id="paper"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/paper.png" alt="paper"></button>
        <button class="btn" id="scissor"><img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/refs/heads/main/StonePaperScissors/images/scissors.png" alt="scissor"></button>
    </div>
    <div class="result">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Saransh</p>
        </div>
    </div>
    <button class="pick pick2"><p>Pick your move</p></button>
</div>
    <script src="app.js"></script>
</body>
</html>
